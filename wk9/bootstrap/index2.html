<!doctype html>
<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
       <!-- our style file should be after bootstrap so it overwrites what ever we want -->
      <link rel="stylesheet" href="css/style2.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
      
    <title>Layout 2</title>
      
    <style>
        /*  css bootstrap outline  */
        *{outline: #EEE solid 1px}
    </style>
      
  </head>
    
  <body>
      
      <div class="container">
      
          <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 blue"></div>
          </div>
          
          <div class="row"> 
              <div class="col-sm-12 col-md-12 col-lg-3 green"></div>
          </div>
        
          <div class="row">
               <div class="col-sm-12 col-md-6 col-lg-6 orange">
                  
                   <div class="row">
                      <div class="col-sm-5 col-md-5 col-lg-5 grey"></div>
                      <div class="col-sm-5 col-md-5 col-lg-5 grey"></div>
                      <div class="col-sm-5 col-md-5 col-lg-5 grey"></div>
                      <div class="col-sm-5 col-md-5 col-lg-5 grey"></div>
                      <div class="col-sm-5 col-md-5 col-lg-5 grey"></div>
                      <div class="col-sm-5 col-md-5 col-lg-5 grey"></div>
                      </div>
                 
                  
              </div>
          </div>
          
         
          
          <div class="row">
          
          <div class="col-sm-12 col-md-6 col-lg-3 red"></div>
        
          </div>
              
         
      
          
          
          
      </div>
          
     
      
  

      
      
      
      
      
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
      
      <!-- bootstrap js after jquery -->
    <script src="js/bootstrap.min.js"></script>
      
      
      
  </body>
</html>
